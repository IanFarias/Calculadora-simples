<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Major+Mono+Display&family=Roboto+Mono:wght@400;700&family=Zilla+Slab+Highlight&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
	<header>
		<h1 class="title">Calculadora</h1>
	</header>	
	<div class="container">
		<div class="calculator-container">
			<div>	
				<p id="display"></p>
				<div class="keys">	
					<table>
						<tr>
							<td><button class="botao-calc" onclick="cleanDisplay()">C-CE</button></td>
							<td><button class="botao-calc" onclick="deleteChar()">del</button></td>	
							<td><button class="botao-calc" onclick="insertChar('/')">/</button></td>
							<td><button class="botao-calc" onclick="insertChar('*')">x</button></td>	
						</tr>
						<tr>
							<td><button class="botao-calc" onclick="insertChar('7')">7</button></td>
							<td><button class="botao-calc" onclick="insertChar('8')">8</button></td>
							<td><button class="botao-calc" onclick="insertChar('9')">9</button></td>
							<td><button class="botao-calc" onclick="insertChar('-')">-</button></td>
						</tr>
						<tr>
							<td><button class="botao-calc" onclick="insertChar('4')">4</button></td>
							<td><button class="botao-calc" onclick="insertChar('5')">5</button></td>
							<td><button class="botao-calc" onclick="insertChar('6')">6</button></td>
							<td><button class="botao-calc" onclick="insertChar('+')">+</button></td>
						</tr>
						<tr>
							<td><button class="botao-calc" onclick="insertChar('1')">1</button></td>
							<td><button class="botao-calc" onclick="insertChar('2')">2</button></td>
							<td><button class="botao-calc" onclick="insertChar('3')">3</button></td>
							<td><button class="botao-calc" onclick="insertChar('.')">.</button></td>
							
						</tr>
						<tr>
							<td><button class="botao-calc" onclick="insertChar('(')">(</button></td>
							<td><button class="botao-calc" onclick="insertChar('0')">0</button></td>
							<td><button class="botao-calc" onclick="insertChar(')')">)</button></td>
							<td><button class="botao-calc" onclick="calcular()">=</button></td>	
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<a href="https://ianfarias.github.io/Ian-Farias-imersao-css/" target = "_blank">&copy;Ian Farias</a>
	<script src="./script/scripts.js"></script>
</body>
</html>
